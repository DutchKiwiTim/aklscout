<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AKL Scout</title>
  <link rel="stylesheet" href="build/css/bootstrap.min.css">
  <link rel="stylesheet" href="build/css/main.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin="" />
</head>

<body>
  <div class="container">

    <!--  Dropdown -- TIM -->
    <header class="">

      <div class="site-title p-2">
        AKL Scout
      </div>

      <div class="dropdown">
        <button class="btn btn-block btn-primary dropdown-toggle px-3" type="button" id="dropdownMenuButton"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-offset="0,10">
          Category
        </button>
        <div id="jsCatDropdown" class="dropdown-menu dropdown-menu-right text-center w-100 bg-secondary"
          aria-labelledby="dropdownMenuButton">
          <a id="jsCatTrending" class="dropdown-item py-2 text-light" href="#">Trending</a>
          <div class="separator-line"></div>
          <a id="jsCatParks" class="dropdown-item py-2 text-light" href="#">Parks</a>
          <div class="separator-line"></div>
          <a id="jsCatBeaches" class="dropdown-item py-2 text-light" href="#">Beaches</a>
          <div class="separator-line"></div>
          <a id="jsCatLookouts" class="dropdown-item py-2 text-light" href="#">Scenic Lookouts</a>
        </div>
      </div>

    </header>

    <!-- Map - NIKITA -->
    <main id="mapid">

    </main>

    <!-- Modal -- LOUELLA -->
    <div>
      <!-- Modal -->
      <div class="modal fade" id="modalCenter" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div id="modalContentContainer"><!-- JS add content here --></div>
            <div class="mini-map" id="jsMiniMap"><!-- JS add minimap here --></div>
          </div>
          </div>
        </div>
      </div>
    </div>

  </div><!-- Closing Container Div -->

  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
    integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
    crossorigin=""></script>

  <script src="/build/js/jquery.min.js"></script>
  <!-- bootstrap including Popper.js -->
  <script src="/build/js/bootstrap.bundle.min.js"></script>
  <!-- Our Javascript -->
  <script src="/build/js/app.min.js"></script>
</body>

</html>
